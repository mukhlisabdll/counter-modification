<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory Management</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Counter untuk Barang Elektronik -->
    <div class="container first-counter">
      <h2>Barang Elektronik</h2>
      <span class="value">50</span>
      <!-- Stok awal -->
      <div class="button-container">
        <button class="btn decrease">Barang Keluar</button>
        <button class="btn reset">Atur Ulang</button>
        <button class="btn increase">Barang Masuk</button>
      </div>
    </div>

    <!-- Counter untuk Persediaan Barang Pengganti -->
    <div class="container second-counter">
      <h2>Persediaan Barang Pengganti</h2>
      <span class="value">100</span>
      <!-- Stok awal -->
      <div class="button-container">
        <button class="btn decrease">Barang Keluar</button>
        <button class="btn reset">Atur Ulang</button>
        <button class="btn increase">Barang Masuk</button>
      </div>
    </div>

    <script src="app-class.js"></script>
  </body>
</html>
